<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PickAJob - Employer Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./employer_register.css">
</head>
<body>
  <nav class="navbar">
    <a href="../home.html"><i class="fas fa-home"></i></a>
    <a href="../login/login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="../view/view.html">View Job Postings</a>
 </nav>
 
 <div class="banner">
  <img id="bannerImage" src="" alt="Banner">
</div>
<div class="con">
  <div class="container">
    <h1>Employer Registration</h1>
    <form id="employerForm">
      <label for="identityCard">Identity Card:</label>
      <input type="text" id="identityCard" name="identityCard" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="residentialArea">Residential Area:</label>
      <select id="residentialArea" name="residentialArea" required>
        <!-- Options will be populated dynamically using JavaScript -->
      </select>
      
      <button type="submit">Register</button>
    </form>
  </div>
</div>
  
  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to your JavaScript file -->
  <script src="../../helpFunctions/generalFunctions.js"></script>
  <script src="../../helpFunctions/settings.js"></script>
  <script src="employer_register.js"></script>
</body>
</html>
